<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-assets>
        <video id="my-video" src="./bird-video.mp4" loop="true" crossOrigin="anonymous" playsinline webkit-playsinline></video>
      </a-assets>

      <a-entity id="target" mindar-image-target="targetIndex: 0">
        
        <a-video
          id="video-player"
          src="#my-video"
          width="1"
          height="0.75"
          position="0 0 0"
          rotation="0 0 0"
        ></a-video>

      </a-entity>
    </a-scene>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const target = document.querySelector('#target');
        const video = document.querySelector('#video-player');

        // Play video when the marker is found
        target.addEventListener('targetFound', () => {
          console.log("Target Found!");
          video.play();
        });

        // Pause video when the marker is lost
        target.addEventListener('targetLost', () => {
          console.log("Target Lost.");
          video.pause();
        });
      });
    </script>
  </body>
</html>
