<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      /* --- Base Styles (from your code) --- */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        margin: 0;
      }
      .ui-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        color: white;
        text-align: center;
      }
      #start-ui h1 {
        font-size: 2rem;
        font-weight: 700;
      }
      #startButton {
        padding: 16px 32px;
        font-size: 1.2rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      /* --- 1. NEW CSS for Toast and Play Button --- */
      
      /* Toast notification */
      #toast-alert {
        visibility: hidden; 
        opacity: 0;
        position: absolute;
        bottom: 90px; /* Position it above the new play button */
        left: 50%;
        transform: translateX(-50%);
        background-color: #333;
        color: #fff;
        padding: 12px 24px;
        border-radius: 25px;
        font-size: 1rem;
        z-index: 10001;
        transition: visibility 0.3s, opacity 0.3s ease-out;
      }
      #toast-alert.show {
        visibility: visible;
        opacity: 1;
      }
      
      /* Play button at the bottom */
      #playButton {
        display: none; /* Hide it by default */
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10001;
        padding: 14px 28px;
        font-size: 1rem;
        font-weight: 600;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 30px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        cursor: pointer;
      }
    </style>
  </head>
  
  <body>
    <div id="toast-alert"></div>
    <button id="playButton">Play</button>

    <div id="start-ui" class="ui-overlay">
      <h1>My AR Experience</h1>
      <p>Click below to start</p>
      <button id="startButton">Start AR</button>
    </div>

    <a-scene
      id="ar-scene"
      mindar-image="imageTargetSrc: ./targets.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
      ></a-camera>

      <a-assets>
        <video 
          id="my-video" 
          src="./bird-video.mp4" 
          loop="true" 
          crossOrigin="anonymous" 
          playsinline 
          webkit-playsinline 
          muted="true"
        ></video>
      </a-assets>
      
      <a-entity id="target" mindar-image-target="targetIndex: 0">
        <a-video
          id="video-player"
          src="#my-video"
          width="1"
          height="0.75"
          position="0 0 0"
          rotation="0 0 0"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Get all the elements we need to control
        const sceneEl = document.querySelector("#ar-scene");
        const startUI = document.querySelector("#start-ui");
        const startButton = document.querySelector("#startButton");
        const target = document.querySelector("#target");
        
        const video = document.querySelector("#my-video"); // The <video> element
        const playButton = document.querySelector("#playButton");
        const toast = document.querySelector("#toast-alert");

        // Start Button Logic
        startButton.addEventListener("click", () => {
          startUI.style.display = "none";
          sceneEl.systems["mindar-image-system"].start();
          
          // CRITICAL: "Prime" the video for mobile browsers
          video.play();
          video.pause();
        });

        // Target Found Logic
        target.addEventListener("targetFound", () => {
          console.log("Target Found!");
          video.play(); // Play the video on the image
          
          toast.textContent = "Target Found!"; // Set toast text
          toast.classList.add("show");       // Show toast
          
          playButton.textContent = "Pause";  // Set button text
          playButton.style.display = "block"; // Show button
        });

        // Target Lost Logic
        target.addEventListener("targetLost", () => {
          console.log("Target Lost.");
          video.pause(); // Pause the video
          
          toast.classList.remove("show");     // Hide toast
          playButton.style.display = "none"; // Hide button
        });

        // External Play/Pause Button Logic
        playButton.addEventListener("click", () => {
          if (video.paused) {
            video.play();
            playButton.textContent = "Pause";
          } else {
            video.pause();
            playButton.textContent = "Play";
          }
        });
      });
    </script>
  </body>
</html>
